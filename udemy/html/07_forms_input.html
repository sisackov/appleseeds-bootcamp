<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
  <div>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name">
  </div>
  <div>
    <label for="email">Email</label><br>
    <input type="email"id="email" name="email" placeholder="john@doe.com">
  </div>
  <div>
    <label for="message">Message</label><br>
    <textarea name="message" id="message" cols="50" rows="10"></textarea>
  </div>
  <div>
    <label for="sex">Sex</label><br>
    <select name="sex" id="sex">
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div>
      <label for="age">Age</label><br>
      <input type="number" id="age" name="age">
  </div>
  </div>
  <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" id="birthdate" name="birthdate">
  </div>
  </div>
  <div>
      <label for="membership">Membership</label><br>
      <input type="radio" id="membership" name="membership" value="simple">Simple
      <input type="radio" id="membership" name="membership" value="standard" checked>Standard
      <input type="radio" id="membership" name="membership" value="premium">Premium
  </div>
  <div>
    <label for="membership">I like...</label><br>
    <input type="checkbox" id="likes" name="likes" value="bike">Bike
    <input type="checkbox" id="likes" name="likes" value="car" checked>Car
    <input type="checkbox" id="likes" name="likes" value="boat" checked>Boat
  </div>
  <!-- Input submit -->
  <button type="submit">Submit</button>
  <!-- Button submit -->
  <button type="reset">Reset</button>
</form>
</body>
</html>
