<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="myFirstDiv"></div>
    <div id="mySecondDiv"></div>
    <div id="myThridDiv"></div>
    <div id="myFourthDiv"></div>
</body>
<script>
    const myFirstDiv = document.querySelector("#myFirstDiv");
    const mySecondDiv = document.querySelector("#mySecondDiv");
    const myThirdDiv = document.querySelector("#myThirdDiv");
    const myFourthDiv = document.querySelector("#myFourthDiv");

    /** Is there a better way you can store the individual elements with giving them different names? */

    /** Option 1: use querySelector all and access with [i] where i is 0..3 */
    const divsNodeList = document.querySelectorAll('div');
    console.log(divsNodeList[0] === myFirstDiv);//true

    /** Option 2: store all in an object where key is the id and value is the element */
    const divsObj = {};
    divsNodeList.forEach((element) => {
        divsObj[element.id] = element;
    });
    console.log(divsObj);
    console.log(divsObj['myFirstDiv'] === myFirstDiv);//true
</script>

</html>
