<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 22-1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <form class="contact" action="" method="post">
            <h3>Contact Form</h3>
            <input placeholder="Your name" type="text" required autofocus>
            <input placeholder="Your age" type="number" required>
            <input placeholder="Your email address" type="email" required>
            <button name="submit" type="submit">Submit</button>
        </form>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="user-name">&nbsp; </div>
            <div id="user-age">&nbsp; </div>
            <div id="user-email">&nbsp; </div>
            <div id="user-message">Would you like to send the above information?</div>
            <div class="modal-buttons">
                <button id="confirm-btn" type="button">Confirm</button>
                <button id="cancel-btn" type="button">Change</button>
            </div>
        </div>

    </div>
</body>

</html>
