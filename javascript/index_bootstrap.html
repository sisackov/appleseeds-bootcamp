<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">

<body>
    <div id="input-form" class="input-group m-3">

        <div class="alert-danger ml-3 p-3">Cannot read properties of undefined (reading 'repos_url')</div>

    <div id="card-container" class="d-flex">

                <h3 class="card-title">george</h3>
                <p class="card-text">Public Repos: 30</p><a class="btn btn-primary"
                    href="https://github.com/george">Github Profile</a>

        </div>

        </div>
        <div class="card m-3 w-25"><img class="card-img-top" src="https://avatars.githubusercontent.com/u/40143951?v=4"
