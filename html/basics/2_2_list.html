<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2 List assignment</title>
</head>
<body>
    <h4 style="color: blue; font-weight: bold"><u>First list</u></h4>
    <ul style="color: blue">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <h4 style="color: red; font-weight: 100">Second list</h4>
    <ol style="color: red">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>
    <h4 style="color: magenta; font-weight: bold">Third list</h4>
    <ul style="color: magenta; list-style: square">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
